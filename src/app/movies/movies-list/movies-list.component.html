<!-- ng-content in generic list gets replaced with html in ng-container -->
<app-generic-list [list]="movies">
  <ng-container empty> There are no movies to display </ng-container>
  <ng-container content>
    <div class="movies-container">
      <div
        *ngFor="let movie of movies; let index = index"
        class="movie-container"
      >
        <a [routerLink]="'/movie/' + movie.id">
          <img [src]="movie.poster" alt="Movie Poster" />
        </a>
        <p>
          <a [routerLink]="'/movie/' + movie.id">{{ movie.title }}</a>
        </p>
        <div>
          <a
            [routerLink]="'/movies/edit/' + movie.id"
            mat-flat-button
            color="primary"
          >
            Edit
          </a>
          <button
            mat-flat-button
            color="warn"
            type="button"
            [swal]="{
              title: 'Confirmation',
              text: 'Are you sure you want to delete this?',
              showCancelButton: true
            }"
            (confirm)="remove(movie.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</app-generic-list>
